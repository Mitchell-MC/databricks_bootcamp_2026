# The main pipeline for first_db_project_git

resources:
  pipelines:
    first_db_project_git_etl:
      name: first_db_project_git_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/first_db_project_git_etl"

      libraries:
        - glob:
            include: ../src/first_db_project_git_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
